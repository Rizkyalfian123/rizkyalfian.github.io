<!DOCTYPE HTML>
<html>
    <head>
        <title>Halaman Sign Up</title>
        <link rel="stylesheet" href="signup.css">
    </head>
   
    <body>
        <div class="container">
          
            <form>
               
                <label>Username</label><br>
                <input type="text"><br>
                <label> Tempat Lahir</label>
                <input list="kotalahir">
                <datalist id="kotalahir">
                <option value="Kab Madiun">
                <option value="Kab Ponorogo">
                <option value="Madiun Kota">
                <option value="Mejayan">
                </datalist> <br> <br>

                <label> Tanggal Lahir </label>
                <input type="date"> <br> <br>


                <label>Jenis Kelamin</label>
                <input list="jeniskelamin">
                <datalist id="jeniskelamin">
                <option value="Laki Laki">
                <option value="Perempuan">
                </datalist>

                <label>Hobby</label><br>
                <input type="text"><br>

                <label>Password</label><br>
                <input type="password"><br>
                <button>Sign Up</button>
            </form>
            <br>
            <a href="login.html" style="color: cornsilk;">Login</a>
        </div>     

    </body>
</html>
